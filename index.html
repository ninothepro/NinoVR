<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup NinoVR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="setup-container">
        <h1>Setup NinoVR on your Oculus</h1>
        <div id="instructions">
            <p>Press the button below to continue with the setup.</p>
            <button id="continue-button">Continue</button>
        </div>
        <div id="link-instructions" style="display: none;">
            <p>Connect the Link cable to your computer and press 'Desktop' when the home page appears, then press 'Desktop' on the dock at the bottom.</p>
            <button id="done-button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
